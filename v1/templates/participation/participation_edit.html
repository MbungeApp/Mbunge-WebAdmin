                    <div class="container-fluid">


                    </div>

                <div class="container-fluid">

                                                <p style="margin-bottom: 5px;">Name</p>
                                                <input value="{{ .name }}" name="name" class="form-control" type="text" style="margin-bottom: 15px;" required="">
                                                <p style="margin-bottom: 5px;margin-top: 10px;">Choose a sector</p>

                                                <select value="{{ .sector }}" class="dropdown" id="sectors" name="sector">
                                                    <option class="dropdown-item" value="Agriculture">Agriculture</option>
                                                    <option class="dropdown-item" value="Tourism">Tourism</option>
                                                    <option class="dropdown-item" value="Manufacturing">Manufacturing</option>

                                                    <option class="dropdown-item" value="Education">Education</option>
                                                </select>
                                                <div class="form-row" style="margin-top: 25px;margin-bottom: 10px;">
                                                    <div class="col">
                                                        <p style="margin-bottom: 5px;">Created At</p>
                                                        <input  class="form-control" type="date" style="margin-right: 5px;padding-right: 15px;" required="">
                                                    </div>
                                                    <div class="col">
                                                        <p style="margin-bottom: 5px;">Deadline to stop accept responses</p>
                                                        <input  name="expire_at" class="form-control" type="date" required="">
                                                    </div>
                                                </div>
                                                <p style="margin-bottom: 5px;margin-top: 25px;">Posted by:</p>
                                                <input  value="{{ .posted_by }}" name="posted_by" class="form-control" type="text">
                                                <p style="margin-bottom: 5px;margin-top: 25px;">Body</p>
                                                <textarea name="body" class="form-control" rows="10"> {{ .body }} </textarea>
                                                <button class="btn btn-primary" type="submit" style="background-color: rgb(78,223,136);margin-top: 20px;text-align: center;">
                                                    Add
                                                </button>
                                            </form>
                                        </div>

                                </div>
                            </div>
